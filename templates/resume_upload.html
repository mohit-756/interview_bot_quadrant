<!DOCTYPE html>
<html>
<head>
    <title>Resume Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 450px;">
        <h3 class="text-center mb-4">Resume Submission</h3>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Resume</label>
                <input class="form-control" type="file" name="resume" required>
            </div>

            <button class="btn btn-primary w-100">Submit Resume</button>
        </form>
    </div>
</div>

</body>
</html>
